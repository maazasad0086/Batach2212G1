.btn button{
    width: 76px;

    margin-left: 10px;
margin-right: 10px;
border-radius: 15px;
box-shadow: 2px 2px 2px 2px black;
color: black;

}
.btn button:hover{
    background-color: burlywood;

}

.card{

    border: 2px solid bisque;
    border-radius:9px;
    transition:transform .5s;
   
    
}
.card:hover{
    transform: translateY(-15px);
}
.star i{
    font-size: 20px;

}
.star .checked{ color:yellow;}
