<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function chck() {
            var Name = document.getElementById('user_name').value;
            var NameRule = /^[A-Za-z]+$/;
            var age = document.getElementById('age').value;
            var AgeRule = /^[0-9]+$/;
            var usr_eml = document.getElementById('eml').value;
            var EmailRule = /^([A-Za-z0-9_\-\.])+@([A-Za-z])+\.([A-Za-z]{2,4})$/; {
                if (NameRule.test(Name) == true) { document.getElementById('err1').innerHTML = "Name Is Valid"; }
                else { document.getElementById("err1").innerHTML = "Name Is Invalid"; }
                if (AgeRule.test(age) == true) { document.getElementById('err2').innerHTML = "Age Is Valid"; }
                else { document.getElementById("err2").innerHTML = "Age Is Invalid"; }
                if (EmailRule.test(usr_eml) == true) { document.getElementById('err3').innerHTML = "Email Is Valid"; }
                else { document.getElementById("err3").innerHTML = "Invalid Email"; }
            }

            }







    </script>
</head>

<body>
    <lable>Name</lable><input type="text" id="user_name">
    <lable id="err1"></lable><br />
    <lable>Age</lable><input type="number" id="age">
    <lable id="err2"></lable><br />
    <lable>Email</lable><input type="email" id="eml">
    <lable id="err3"></lable><br />
    <button onclick="chck()">Click Here</button>
</body>

</html>
