<!DOCTYPE html>
<html>

<head>
    <title>Loop</title>
    <script>
        function even() {
            var input1 = parseInt(document.getElementById('fn').value);
            var input2 = parseInt(document.getElementById('sn').value);

            for (var a = input1; a <= input2; a++) {
                document.write(a + " ")

            }
        }



    </script>
</head>

<body>

    <input type="number" id="fn"><br>
    <input type="number" id="sn"><br>
    <button onclick="even()">start</button>
</body>


</html>
