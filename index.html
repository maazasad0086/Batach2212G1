<!DOCTYPE html>
<html><head><title>Java Script</title></head>
<body>
<script>
var Num1 = parseInt(prompt("Type Your First Number"));
var Num2 = parseInt(prompt("Type Your First Number"));
var add = Num1 + Num2;
document.write(" The Sum Of " + Num1 + " and " + Num2 + " is " + add + " <br/> " + "<br/>");

var sub = Num1 - Num2;
document.write(" The Sum Of " + Num1 + " and " + Num2 + " is " + sub + " <br/> " + "<br/>");

var multiply = Num1 * Num2;
document.write(" The Sum Of " + Num1 + " and " + Num2 + " is " + multiply + " <br/> " + "<br/>");


var division = Num1 / Num2;
document.write(" The Sum Of " + Num1 + " and " + Num2 + " is " + division + " <br/> " + "<br/>");



</script>

</body></html>
